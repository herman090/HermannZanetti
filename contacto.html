<body class="fondocontacto">
    <header>
        <nav class="animate__animated animate__zoomIn navbar navbar-expand-lg navbar-light bg-withe">
            <div class="container-sm">
                <a class="navbar-brand" href="./index.html"><img class="logo" src="./img/logos/RZG.png" alt="RZGAltamoda"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href=" ./index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link" href=" ./novias.html">NOVIAS</a></li>
                        <li class="nav-item"><a class="nav-link" href=" ./fiesta.html">FIESTA</a></li>
                        <li class="nav-item"><a class="nav-link" href=" ./madrinas.html">MADRINAS</a></li>
                        <li class="nav-item"><a class="nav-link" href=" ./contacto.html">CONTACTO</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="container col-lg-6 col-sm-12 pb-5">
        <h1 class="text-center">CONTACTO</h1>
        <form class="" action="">
            <input type="text" name="nombre" id="nombre" placeholder="Escriba aqui su nombre">
            <input type="text" name="apellido" placeholder="Escriba aqui su apellido" id="apellido">
            <input type="text" name="e-mail" placeholder="Escriba aqui su e-mail" id="e-mail">
            <label class="text-white" for="mensaje">Busco vestido de:</label>
            <select name="vestidos" id="vestidos">
                <option>Novias</option>
                <option>Madrinas</option>
                <option>Fiesta</option>
            </select>
            <textarea name="mensajes" id="mensaje" cols="30" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
            <input type="submit" value="Enviar" class="button">
            <input type="reset" value="Limpiar formulario" class="button-clear">
        </form>
    </section>
    <footer class="footer container-fluid">
        <div class="footer-sm__icons">
            <span>Buscanos en las redes</span>
            <a href="https://www.facebook.com/rzgaltamoda"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/rzg.altamoda/"><i class="fab fa-instagram-square"></i></a>
        </div>
        <div class="row footer-bottom__copyright">
            <div class="col">
                &copy;Copyright 2021 <a href="#">RZGAltamoda</a> | Creada por HermannZanetti
            </div>
        </div>
    </footer>
